<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Copias</title>
    </h:head>
    <h:body>
         <h:form>
            <p:commandButton value="incluir" action="#{guiCopia.novaCopia()}"/>

            <p:dataTable var="c" value="#{guiCopia.copias}" >
                <p:column headerText="Titulo">
                    <h:outputText value="#{c.titulo}" />
                </p:column>

                <p:column headerText="descricao">
                    <h:outputText value="#{c.descricao}" />
                </p:column>

                <p:column headerText="Codigo inscricao da midia">
                    <h:outputText value="#{c.cod_insc_midia}" />
                </p:column>

                <p:column headerText="Nome do diretor">
                    <h:outputText value="#{c.nome_diretor}" />
                </p:column>
                
                <p:column headerText="Artista principal">
                    <h:outputText value="#{c.artista_princ}" />
                </p:column>
                
                 <p:column headerText="Genero">
                    <h:outputText value="#{c.genero}" />
                </p:column>
                
                 <p:column headerText="Data de arquivacao">
                    <h:outputText value="#{c.data_arquivacao}" />
                </p:column>

            </p:dataTable>

    </h:body>
</html>
