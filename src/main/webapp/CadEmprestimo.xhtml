<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Emprestimo </title>
    </h:head>
    <h:body>
         <h:form>
            <p:panelGrid columns="2">
                
                <p:outputLabel value="Inscrição do Socio" />
                <p:inputText value="#{guiEmprestimo.emprestimo.insc_socio}"/>
                             
                <p:outputLabel value="Data do emprestimo" />
                <p:inputText value="#{guiEmprestimo.emprestimo.data_emprestimo}"/>
                 
                <p:outputLabel value="Datada devolução" />
                <p:inputText value="#{guiEmprestimo.emprestimo.data_devolucao}"/>
                             
                <p:outputLabel value="Nome do diretor" />
                <p:inputText value="#{guiEmprestimo.emprestimo.nome_diretor}"/>
                                
                <p:commandButton value="Gravar" action="#{guiEmprestimo.gravarEmprestimo()}"/>
                 
        </p:panelGrid> 
    </h:body>
</html>
